<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">NewsApi</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
        <main>
          <div class="row">
              <div class="col">
                  <div class="row-md-6">
                      <div class="card m-3" v-for="item in newList" :key="item.title">
                      <img :src="item.image" class="card-img-top w-100 h-25" alt="...">
                      <div class="card-body">
                          <h5 class="card-title">{{ item.title }}</h5>
                          <p class="card-text">{{ item.description }}</p>
                          <p class="card-text">{{ item.publishedAt }}</p>
                          <a :href="item.url" target="_blank" class="btn btn-primary">Read more</a>
                      </div>
                  </div>
                  </div>
              </div>
          </div>
      </main>
  </div>
</body>
<script>

  
  const { createApp, ref } = Vue;

  createApp({
  data() {
      return {
          newList: [],
      }
  },
  methods: {
      
  },
  mounted(){

      axios({
          method: 'get',
          url: 'https://gnews.io/api/v4/top-headlines?category=general&lang=en&country=us&max=10&apikey=54bf0d7ccc61ac7659fbe3a93ecdc267'
      }).then((res) => {
          this.newList = res.data.articles;
          console.log(this.newList);
      })
  }

  }).mount('#app')
</script>
</html>
